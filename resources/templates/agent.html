<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Delivery Agent Dashboard</a>
    <button class="btn btn-outline-light">Logout</button>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Welcome, Delivery Agent</h2>
    <div class="card p-3 shadow-sm">
        <h4 class="text-center">Shipments Assigned</h4>
        <form action="/update-status" method="post">
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                <tr>
                    <th>Shipment ID</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Current Status</th>
                    <th>Update Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>12345</td>
                    <td>John Doe</td>
                    <td>123 Main St, NY</td>
                    <td>Out for Delivery</td>
                    <td>
                        <select class="form-select" name="status_12345">
                            <option value="Out for Delivery">Out for Delivery</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Failed Attempt">Failed Attempt</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>67890</td>
                    <td>Jane Smith</td>
                    <td>456 Elm St, CA</td>
                    <td>Pending</td>
                    <td>
                        <select class="form-select" name="status_67890">
                            <option value="Pending">Pending</option>
                            <option value="Out for Delivery">Out for Delivery</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Status</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
